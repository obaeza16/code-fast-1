<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Code Fast Reviews</title>
		<link
			href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<script
			src="https://kit.fontawesome.com/40cbc17b5a.js"
			crossorigin="anonymous"
		></script>
		<style media="all" id="fa-v4-font-face"></style>
	</head>
	<body>
		<!-- This example requires Tailwind CSS v2.0+ -->
		<!-- NAVIGATION BAR -->
		<nav class="bg-gray-800">
			<div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
				<div class="relative flex items-center justify-between h-16">
					<div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
						<!-- Mobile menu button-->
						<button
							type="button"
							class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
							aria-controls="mobile-menu"
							aria-expanded="false"
						>
							<span class="sr-only">Open main menu</span>

							<!-- Icon when menu is open. -->
							<!-- Heroicon name: outline/x Menu open: "block", Menu closed: "hidden" -->
							<svg
								class="block h-6 w-6"
								xmlns="http://www.w3.org/2000/svg"
								fill="none"
								viewBox="0 0 24 24"
								stroke="currentColor"
								aria-hidden="true"
							>
								<path
									stroke-linecap="round"
									stroke-linejoin="round"
									stroke-width="2"
									d="M4 6h16M4 12h16M4 18h16"
								></path>
							</svg>

							<!-- Icon when menu is open. -->
							<!-- Heroicon name: outline/x Menu open: "block", Menu closed: "hidden" -->
							<svg
								class="hidden h-6 w-6"
								xmlns="http://www.w3.org/2000/svg"
								fill="none"
								viewBox="0 0 24 24"
								stroke="currentColor"
								aria-hidden="true"
							>
								<path
									stroke-linecap="round"
									stroke-linejoin="round"
									stroke-width="2"
									d="M6 18L18 6M6 6l12 12"
								></path>
							</svg>
						</button>
					</div>
					<div
						class="flex-1 flex items-center justify-center sm:items-stretch sm:justify-start"
					>
						<div class="flex-shrink-0 flex items-center">
							<img
								class="block lg:hidden h-8 w-auto"
								src="/Web banner 1380x520 px - Custom dimensions(1).png"
								alt="CodeFast"
							/>
							<img
								class="hidden lg:block h-8 w-auto"
								src="/Web banner 1380x520 px - Custom dimensions(1).png"
								alt="CodeFast"
							/>
						</div>
						<div class="hidden sm:block sm:ml-6">
							<div class="flex space-x-4">
								<!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
								<a
									href="#"
									class="bg-gray-900 text-white px-3 py-2 rounded-md text-sm font-medium"
									>What is Code Fast</a
								>
								<a
									href="#team"
									class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium"
									>Meet the Team</a
								>
								<a
									href="#"
									class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium"
									>Start Playing</a
								>
							</div>
						</div>
					</div>
				</div>
			</div>

			<!-- Mobile menu, show/hide based on menu state. -->
			<div class="sm:hidden" id="mobile-menu">
				<div class="px-2 pt-2 pb-3 space-y-1">
					<!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
					<a
						href="#"
						class="bg-gray-900 text-white block px-3 py-2 rounded-md text-base font-medium"
						>What is Code Fast</a
					>
					<a
						href="#team"
						class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium"
						>Meet the Team</a
					>
					<a
						href="#"
						class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium"
						>Start Playing</a
					>
				</div>
			</div>
		</nav>

		<!-- FOOTER -->
		<footer
			class="footer bg-gray-800 relative border-b-2 border-blue-700 w-full text-center pt-1 px-60"
		>
			<div class="container mx-auto px-6">
				<div class="sm:flex sm:mt-8">
					<div
						class="mt-8 sm:mt-0 sm:w-full sm:px-8 flex flex-col md:flex-row justify-between"
					>
						<div class="flex flex-col">
							<!-- <span class="font-bold text-white uppercase mb-2"
                            >Footer header 1</span
                        > -->
							<span class="my-2"
								><a
									href="mailto:oscarmaremar@gmail.com?subject=Contacting from Code Fast&amp;cc=caceres.joselyn@gmail.com"
									class="text-white text-md hover:text-blue-500"
									>Contact Us</a
								></span
							>
						</div>
						<div class="flex flex-col">
							<!-- <span class="font-bold text-white uppercase mt-4 md:mt-0 mb-2"
                            >Footer header 2</span
                        > -->
							<span class="my-2"
								><a
									href="/legal.html"
									class="text-white text-md hover:text-blue-500"
									>Legal Stuff</a
								></span
							>
						</div>
						<div class="flex flex-col">
							<!-- <span class="font-bold text-white uppercase mt-4 md:mt-0 mb-2"
                            >Footer header 3</span
                        > -->
							<span class="my-2"
								><a
									href="/reviews.html"
									class="text-white text-md hover:text-blue-500"
									>Reviews</a
								></span
							>
						</div>
					</div>
				</div>
			</div>

			<div class="container mx-auto px-6">
				<div
					class="mt-10 border-t-2 border-gray-300 flex flex-col items-center"
				>
					<div class="sm:w-2/3 text-center py-6">
						<p class="text-sm text-white font-bold mb-2">
							© 2021 by Joselyn CÁCERES &amp; Óscar BAEZA
						</p>
					</div>
				</div>
			</div>
		</footer>
	</body>
</html>
